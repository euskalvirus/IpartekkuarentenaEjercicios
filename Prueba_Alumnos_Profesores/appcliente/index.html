<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/prueba.css">


    <title>Alumnos Pruebas</title>
</head>

<body>
    <main class="container">
        <h1>LISTADO DE ALUMNOS</h1>
        <div class="container-filter">
            <p id="buscador"><b>BUSCADOR</b></p>

            <div class="row justify-content-around">
                <select id="despegable" class="list col-2">
                    <option value="t" selected>Todos</option>
                    <option value="f">Mujeres</option>
                    <option value="m">Hombres</option>
                </select>
                <input id="search" type="search " placeholder="Escribe un nombre " class="form-control col-9">
            </div>
        </div>
        <div class="row">
            <ul class="list-group col" id="lista">
                <li>Cargando...</li>
            </ul>
            <div class="col list-group" id="formulario">
                <label id="opcion" name="nuevo">NUEVO ALUMNO</label>
                <input type="text" name="id" id="id" placeholder="id" readOnly>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                <input type="text" name="avatar" id="avatar" placeholder="Avatar">
                <select name="sexo" id="sexo">
                    <option disabled selected value> -- select an option -- </option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
                <div id="botones" class="row justify-content-around">
                    <input class="col-5" type="button" value="Guardar" onclick="guardar()">
                    <input class="col-5" type="button" value="Nuevo Alumno" onclick="limpiarFormulario()">
                </div>
            </div>
        </div>

        </div>
    </main>
    <!-- jQuery -->
    <script src="js/jquery-3.4.1.min.js "></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/main2promisesRest.js"></script>
    <script>
    </script>
</body>

</html>
